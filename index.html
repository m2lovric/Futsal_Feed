<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futsal Feed</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav nav">
      <section class="nav__logo">
        <img src="./assets/logo_2.svg" alt="logo">
      </section>
      <section class="nav__pages">
        <ul>
          <li>Feed</li>
          <li>Original Content</li>
          <li>Events</li>
          <li>Contact</li>
        </ul>
      </section>
      <section class="nav__search">
        <i><img src="./assets/search_icon.svg" alt="search"></i>
      </section>
      <section class="nav__social">
        <ul>
          <li><i><img src="./assets/facebook.svg" alt="facebook"></i></li>
          <li><i><img src="./assets/twitter.svg" alt="twitter"></i></li>
          <li><i><img src="./assets/instagram.svg" alt="instagram"></i></li>
          <li><i><img src="./assets/youtube.svg" alt="youtube"></i></li>
        </ul>
      </section>
      <section class="nav__btn">
        <button>Send News</button>
      </section>
    </nav>
    <button class="header__btn">ORIGINAL</button>
    <h1 class="header__title">US Soccer Foundation wish to have four futsal courts at St. Paul schools, Parks and Rec sites</h1>
    <p class="header__date">4 days ago</p>
  </header>
</body>
</html>
